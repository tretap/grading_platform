<!DOCTYPE html>
{% if session['logged_in'] %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Class</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">
    <link href="/static/css/createclass.css" rel="stylesheet">
    <link href="/static/css/scrolling-nav.css" rel="stylesheet">

</head>
    <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand js-scroll-triggerda font_size" href="#page-top">Grading Platform</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#about">{{name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
				<li>
                    <a>---</a>
                </li>
                <li class="sidebar-brand">
                    <a>-</a>
                </li>
                <li>
                    <a href="/classboard_load">Classboard</a>
                </li>
                <li>
                    <a href="/logout">Log out</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    <div class="content">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
				<nav class="fix-top" id="mainNav">
					<a href="#menu-toggle" class="btn btn-space old-menu-nav" id="menu-toggle">Menu</a>
				</nav>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <br>{% for class in list_html %}
		<li> Name : <font color="Blue">{{class.name}}</a></font> Description : <font color="Green">{{class.about}}</font></li>

		{% endfor %}</br>
		<!-- /ใส่เว็บตรงนี้ -->
        <h1 class = "head">Edit Class</h1>
		<font color="red"><h3>{{error_msn}}</h3></font>
            <div class="label-control">
                <label class = "control">Class name : </label><br></br>
                <label class = "control">Class Description : </label><br></br>
                <label class = "control">Member : </label><br>
            </div>
			<form action="/createclass" method="POST">
				<div class ="box">
                    <div>
                        <textarea class = "deco form-control" type = "text" placeholder = "classname" name="classname" required>{{class.name}}</textarea>
                    </div>
                    <div>
                        <textarea class = "deco form-control" type = "text" placeholder = "classdescription" name="classdescription" required>{{class.about}}</textarea>
                    </div>
                    <div class="inline cc-btn">
                        <div>
                            <input class="btn btn-secondary btn-space" type = "button" value = "Back" onclick="window.location.href='/classboard_load'">
                        </div>
                        <div>
                            <input class="btn btn-secondary btn-space" type="submit" value="submit" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    <!-- /#wrapper -->
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
{% else %}
<html>
    <head>
        <script type="text/javascript">
            window.location.href='/';
        </script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
{% endif %}
