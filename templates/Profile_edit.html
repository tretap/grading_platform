<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/profile/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="/static/profile/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/profile/vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="/static/profile/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/profile/css/resume.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
	
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Profile</span>
        <span class="d-none d-lg-block">
          <img class="img img-fluid img-profile rounded-circle mx-auto mb-2" src="/static/profile/img/university_uniform_B.jpg" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
	  <form action="/editprofile" method="POST">

          <div class="my-auto">
          <h1 class="mb-0">{{profile.name}}
            <span class="text-primary">{{profile.lastname}}</span>
          </h1>
		  <div class="subheading mb-5">Programming Platform
            
          </div>
        </div>
        <div class="my-auto">
			
		<div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-1">
				<input class = "deco form-control" type = "text" placeholder="Name" name = "Name" id = "Name" value={{quizname}}>
            </div>
			<div class="resume-content">
				<input class = "deco form-control" type = "text" placeholder="Surname" name = "Surname" id = "Surname" value={{quizname}}>
            </div>
          </div>
		  
		  <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">Role : {{profile.role}}</h3>		  
            </div>
          </div>
		  
		  <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">Student ID : {{profile.student_id}}</h3>
            </div>
          </div>

			
        </div>
		<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-secondary" value="Back" onclick="window.location.href='/load_class'">Cancel</button>
			<button type="submit" class="btn btn-secondary">OK</button>
		</div>
				
	</div>
        </form>
      </section>
		
      
    </div>
	

    <!-- Bootstrap core JavaScript -->
    <script src="/static/profile/vendor/jquery/jquery.min.js"></script>
    <script src="/static/profile/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/profile/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/profile/js/resume.min.js"></script>

  </body>

</html>
